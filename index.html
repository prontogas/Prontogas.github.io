<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronto Gás</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <img src="logo.png" alt="Pronto Gás" class="logo">
      <h1>Bem-vindo ao Pronto Gás</h1>
      <p>Solicite seu gás ou água com rapidez!</p>

      <form id="pedidoForm">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" id="nome" placeholder="Seu nome" required>
        </div>
        <div class="input-group">
          <i class="fa fa-map-marker-alt"></i>
          <input type="text" id="endereco" placeholder="Endereço" required>
        </div>
        <div class="input-group">
          <i class="fa fa-location-dot"></i>
          <input type="text" id="referencia" placeholder="Ponto de referência">
        </div>
        <div class="input-group">
          <i class="fa fa-credit-card"></i>
          <select id="pagamento" required>
            <option value="" disabled selected>Forma de pagamento</option>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Pix">Pix</option>
            <option value="Cartão">Cartão</option>
            <option value="Fiado">Fiado</option>
          </select>
        </div>

        <!-- Campo oculto com a localização -->
        <input type="hidden" id="localizacao">

        <button type="button" onclick="gerarCodigo()">
          <i class="fa fa-paper-plane"></i> Pedir Agora
        </button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
