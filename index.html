<!DOCTYPE html>
<html lang="pt-BR">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronto Gás</title>
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 </head>
<body>
  <header>
    <img src="logo.png" alt="Pronto Gás" class="logo">
    <h1>Bem-vindo ao Pronto Gás</h1>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
</style>
 </header>
  <main>
    <p>Solicite seu gás ou água com rapidez!</p>
    <form id="pedidoForm">
      <input type="text" id="nome" placeholder="Seu nome" required><br>
      <input type="text" id="endereco" placeholder="Endereço" required><br>
      <input type="text" id="referencia" placeholder="Ponto de referência"><br>
      <select id="pagamento" required>
        <option value="" disabled selected>Forma de pagamento</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Pix">Pix</option>
        <option value="Cartão">Cartão</option>
        <option value="Fiado">Fiado</option>
      </select><br><br>
      <button type="button" onclick="gerarCodigo()">Pedir Agora</button>
    </form>
    <div id="codigo"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
