<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronto Gás</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <img src="logo.png" alt="Pronto Gás" class="logo">
    <h1>Bem-vindo ao Pronto Gás</h1>
    <p>Solicite seu gás ou água com rapidez!</p>

    <form id="pedidoForm">
      <!-- Campo nome -->
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="nome" placeholder="Seu nome" required>
      </div>

      <!-- Campo endereço -->
      <div class="input-group">
        <i class="fa fa-map-marker-alt"></i>
        <input type="text" id="endereco" placeholder="Endereço" required>
      </div>

      <!-- Campo ponto de referência -->
      <div class="input-group">
        <i class="fa fa-location-dot"></i>
        <input type="text" id="referencia" placeholder="Ponto de referência">
      </div>

      <!-- Campo forma de pagamento -->
      <div class="input-group">
        <i class="fa fa-credit-card"></i>
        <select id="pagamento" required>
          <option value="" disabled selected>Forma de pagamento</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Pix">Pix</option>
          <option value="Cartão">Cartão</option>
          <option value="Fiado">Fiado</option>
        </select>
      </div>

      <button type="button" onclick="gerarCodigo()">Pedir Agora</button>
    </form>

    <div id="codigo"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
